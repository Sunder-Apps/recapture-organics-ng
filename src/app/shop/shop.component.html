<div class="container">
    <div class="catalog">
        <div class="wrapper" *ngFor="let item of this.catalog">
            <div class="item" *ngIf="!item.is_deleted">
                <mat-card *ngFor="let variation of item.item_data.variations">
                    <mat-card-header>
                        <div mat-card-avatar></div>
                        <mat-card-title>{{ variation.item_variation_data.name }}</mat-card-title>
                        <mat-card-subtitle>{{ item.item_data.name }}</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                    <mat-card-content>
                        <p>{{ item.item_data.description }}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button>Add to Cart</button>
                        <span>{{ variation.item_variation_data.price_money.amount / 100 | currency }}</span>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
